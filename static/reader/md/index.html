<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="utf-8" />
		<title>Markdown Reader</title>

		<script src="js/jquery-3.3.1.min.js"></script>
		<script src="editor.md/lib/marked.min.js"></script>
		<script src="editor.md/lib/prettify.min.js"></script>
		<script src="editor.md/lib/raphael.min.js"></script>
		<script src="editor.md/lib/underscore.min.js"></script>
		<script src="editor.md/lib/sequence-diagram.min.js"></script>
		<script src="editor.md/lib/flowchart.min.js"></script>
		<script src="editor.md/lib/jquery.flowchart.min.js"></script>
		<script src="editor.md/editormd.min.js"></script>

		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" type="text/css">

		<script src="js/reader.js"></script>
		<link rel="stylesheet" href="css/reader.css" type="text/css">

		<script type="text/javascript" src="js/smooth-scrollbar.js"></script>
	</head>

	<body>
		<div id="layout">
			<button id="toggle-toc" class="btn-shadow" onclick="toggleToc()"><span class="glyphicon glyphicon-option-vertical" aria-hidden="true"></span></button>

			<div id="toc">
				<div class="markdown-body editormd-preview-container" id="custom-toc-container"></div>
			</div>

			<div id="test-editormd-view">
				<div id="loading" class="text-center center-block">
					<img src="/static/img/common/loading.gif" class="loading"/>
					<p>正在加载...</p>
				</div>
			</div>
		</div>
	</body>
</html>
